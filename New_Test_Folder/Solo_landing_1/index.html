<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout CheatSheet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Layout1">
        <div class="container">
            <div class="box"></div>
            <div class="small-box-wrapper">
                <div class="box box-small"></div>
                <div class="box box-small"></div>
                <div class="box box-small"></div>
            </div>
        </div>
    </section>

    <section class="Layout2">
        <div class="container2">
            <div class="row2">
                <div class="title2"></div>
                <div class="box2-wrapper">
                    <div class="box2"></div>
                    <div class="box2"></div>
                    <div class="box2"></div>
                    <div class="box2"></div>
                    <div class="box2"></div>
                    <div class="box2"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="Layout3">
        <div class="container3">
            <div class="box3-wrapper">
                <div class="box3 small"></div>
                <div class="box3 small"></div>
                <div class="box3 small"></div>
            </div>
            <div class="box3l large"></div>
        </div>
    </section>

    <section class="Layout4">
        <div class="container4">
            <div class="row4">
                <div class="box4-wrapper">
                    <div class="box4s"></div>
                    <div class="box4s"></div>
                    <div class="tiny-wrapper">
                        <div class="box4t"></div>
                        <div class="box4t"></div>
                        <div class="box4t"></div>
                    </div>
                </div>

                <div class="box4l"></div>
            </div>
        </div>
    </section>





</body>

</html>
